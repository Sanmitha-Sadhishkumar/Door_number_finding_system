<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> <!-- Add jQuery -->
    <title>Address form</title>
</head>
<style>
    @import 'https://fonts.googleapis.com/css?family=Dosis|Roboto:300,400';
* {
	margin: 0;
	padding: 0;
}

body {
    background-image: url("https://i.pinimg.com/originals/89/b9/20/89b92062a297e4c79689dc30e47b9936.gif");
    background-size: cover; /* Adjust the background size as needed */
    background-repeat: no-repeat;
    background-attachment: fixed; /* Fixed background so it doesn't scroll with the content */
}

.container{
	position:absolute;
	width: auto;
	height:auto;
	top: calc(50% - 240px);
	left: calc(50% - 160px);
}

form {
	position: absolute;
	text-align: center;
	background: #fff;
	width: 410px;
	height: 430px;
	border-radius: 5px;
	padding: 30px 20px 0 20px;
	box-shadow: 0 10px 50px 0 rgba(0, 0, 0, 0.25);
	box-sizing: border-box;
}

p {
	font-family: 'Roboto', sans-serif;
	font-weight: 100;
	text-transform: uppercase;
	font-size: 16px;
	color: #87613d;
	margin-bottom: 20px;
	margin-top: 20px;
}

p > span {
	padding-top: 3px;
	display: block;
	font-weight: 400;
	font-size: 9px;
}

h3 {
	font-family: 'Dosis';
	font-size: 35px;
	text-transform: uppercase;
	color: #87613d;
	margin-bottom: 30px;
}

input,
button{
	outline: none !important; 
}

button.fb {
	border: none;
	background: #3b5998;
	width: 160px;
	height: 25px;
	font-family: 'Roboto', sans-serif;
	font-size: 12px;
	color: #fff;
	text-transform: uppercase;
	border-radius: 4px;
	border: 1px solid #29487d;
	cursor: pointer;
	margin-bottom: 20px;
	transition:all 0.3s linear;
}
button.fb:hover {
	background: #fff;
	color: #3b5998;
}

button.form-btn {
	position: absolute;
	height: 60px;
	width: 50%;
	bottom: 0;
	border: 0;
	font-family: 'Dosis';
	font-size: 24px;
	text-transform: uppercase;
	cursor: pointer;
}

button.form-btn.sxb {
	left: 0;
	width: 100%;
	border-radius: 0 0 0 5px;
	background-color: rgba(255, 125, 0, 0.35);
	color: #fff;
	transition:all 0.3s linear;
}

.signIn input{
	width: 100%;
}

.signIn {
    width: 1000px;
    height: 750px;
    z-index: 1;
    left: calc(50% - 300px); /* Center the form horizontally */
    top: calc(50% - 135px); /* Center the form vertically */
    transform: perspective(100px) translate3d(0, 0, -30px); 
}

.signIn img {
    max-width: 100%; /* Set the maximum width to 100% of the container */
    max-height: 100%; /* Set the maximum height to 100% of the container */
}

.signIn {
    /* Your existing styles... */
    z-index: 2; /* Ensure the sign-in form stays on top */
}


.img-container {
    max-width: 1200px; /* Set the maximum width to 100% of its container */
    height: 560px; /* Set the maximum height to 100% of its container */
    display: block; 
	margin-left: auto;
	margin-right: auto;
}


.home-link {
        position: absolute;
        top: 10px;
        right: 10px;
        font-size: 16px;
        text-decoration: none;
        color: #fff;
        background-color: #FF7F27;
        padding: 5px 10px;
        border-radius: 5px;
    }

    /* Style for the link on hover */
    .home-link:hover {
        background-color: #FF6425;
    }

	.logo {
        display:inline-block;
        align-items: center; /* Center vertically within the header */
    }

    .logo img {
        width: 30%;
        padding: 20px 20px;
        display: inline-block;
    }

	@media (max-width: 600px) {
        .logo {
            float: none;
            width: 100%; /* Adjust the width as needed */
            text-align: center;
            margin: auto;
        }

        .logo img {
            width: 30%; 
        }
	}

</style>

<script>
    $(document).ready(function () {
    
    $(".form-btn.sxb.back").on("click", function () {
        window.location.href = "/ui";
    });
});
</script>

<body>
	<a class="home-link" href="/">Go to Home</a>
	<div class="logo">
		<img src="{{ url_for('static', filename='show/logo_crop.png')}}" alt="">
	</div>
    <div class="container">
        <form class="signIn">
            <p id="dynamic-content">{{text}}</p>
            <img id="dynamic-image" class="img-container" src="{{ url_for('static', filename=filename)}}" alt="Image Placeholder">
            <button class="form-btn sxb back" type="button">Back</button>
        </form>
    </div>
</body>
</html>
